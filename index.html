<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Skill Safari | Rock, Paper, Scissor</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;200;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0bdee76a8d.js" cross origin="anonymous"></script>

  <link rel="stylesheet"  type="text/css" href="css/style.css">
</head>
<body>
    <div class="area">
        <!-- Heading -->
        <section id="Heading">
          <div class="head-div">
            <img class="logo" src="./image/logo.svg" alt="logo-img">
            <div class="score" method="post" >
              <h3>SCORE</h3>
              <h1 name="number">0</h1>
            </div>
          </div>
        </section>
      <section id="play">
          <div class="first">
            <div class="options">
              <img class="triangle" src="./image/bg-triangle.svg" alt="triangle-bg">
              <button class="blue icon" href="#"><img class="paper" src="./image/icon-paper.svg" alt="icon-img"></button>
              <button class="yellow icon"><img class="scissor" src="./image/icon-scissors.svg" alt="icon-img"></button>
              <button class="red icon"><img class="rock" src="./image/icon-rock.svg" alt="icon-img"></button>
            </div>
          </div>
      
          <div class="second">
            <div class="container">
              <div class="box user">
                <h1>YOU PICKED</h1>
                <button class="container-icon"><img src="" ></button>
              </div>
              <div class="box comp">
                <h1>THE HOUSE PICKED</h1>
                <button class="container-icon empty"><img  src=""></button>
              </div>
            </div>
          </div>
      
          <div class="final">
            <div class="result">
              <div class="play-div">
                <h1>YOU PICKED</h1>
                <button class="container-icon player"><img src=""></button>
              </div>
              <div class="declare">
                <h1>YOU WIN</h1>
                <button type="reset" class="play-again">PLAY AGAIN</button>
              </div>
              <div class="play-div">
                <h1>THE HOUSE PICKED</h1>
                <button class="container-icon bot"><img src=""></button>
              </div>
            </div>
        </div>
  </section>


  <section id="rule">
    <div class="rule-box">
      <button class="rule-button" href="#">RULES</button>
    </div>
  </section>
</div>
<div class="rule-container">
    <img class="rule-img" src="image/image-rules.svg" alt="rule image">
    <img class="cross" src="image/icon-close (1).svg" alt="cross image">
</div>

<script rel="text/javascript" src="js/style.js"></script>
</body>
</html>
